repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2  # Use latest tag from https://github.com/psf/black/tags
    hooks:
      - id: black
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4  # Use latest tag from https://github.com/astral-sh/ruff-pre-commit/tags
    hooks:
      - id: ruff
